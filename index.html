<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calcula Média</title>
  </head>
  <body div class="container">
      <h1>Calculador de Média</h1>
      <hr />
      <p>
        <label for="">Nome:</label>
        <input id="name" type="text" class="input" />
      </p>
      <p>
        <label for="">Matricula:</label>
        <input id="name" type="number" class="input" />
      </p>
      <p>
        <label for="">nota1:</label>
        <input id="nota1" type="number" class="input" />
      </p>
      <p>
        <label for="">nota2:</label>
        <input id="nota2" type="number" class="input" />
      </p>
      <p>
        <label for="">nota3:</label>
        <input id="nota3" type="number" class="input" />
      </p>

      <p><button id="calc"><strong>Calcular</strong></button><br />
      <button id="clear"><strong> Limpar Dados</strong></button></p> 

      <div id="resultado" class="resultado">
          <table  id="table" border="1">
            <tr>
              <th>NOME </td>
              <th>NOTA </td>
              <th>RESULTADO </td>
              <th>excluir </td>
            </tr>
          </table>
      </div>
    </div>
    <script src="calculaMedia.js"></script>
  </body>
</html
